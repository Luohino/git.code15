<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Talktwirl</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            overflow: hidden;
            perspective: 1000px;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            width: 100%;
            max-width: 360px;
            padding: 20px;
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }
        .form-box {
            background: rgba(0, 0, 0, 0.493);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(212, 55, 204, 0.3),
                        inset 0 0 15px rgba(212, 55, 178, 0.2);
            border: 1px solid rgba(212, 55, 212, 0.3);
            animation: fadeSlideIn 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0;
            transform: translateY(60px) scale(0.98);
        }
        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.98);
            }
            60% {
                opacity: 1;
                transform: translateY(-10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        h2 {
            background: linear-gradient(90deg, #00FFFF, #800080);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 0, 212, 0.5);
            animation: glow 2s infinite alternate;
            font-size: 24px;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 0, 200, 0.5); }
            to { text-shadow: 0 0 15px rgba(255, 0, 170, 0.8); }
        }
        p {
            color: rgba(255, 0, 157, 0.7);
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
            letter-spacing: 1px;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
            transform: translateZ(10px);
        }
        .input-field {
            width: 100%;
            padding: 12px 0;
            font-size: 15px;
            color: #e100ff;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 0, 212, 0.3);
            outline: none;
            transition: 0.3s;
            z-index: 1;
            position: relative;
        }
        .input-field:focus {
            border-bottom-color: transparent;
        }
        .glow-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 221, 0.5), #ff00f2, rgba(255, 0, 179, 0.5), transparent);
            transition: 0.4s;
            z-index: 0;
        }
        .input-field:focus ~ .glow-line {
            width: 100%;
            box-shadow: 0 0 10px rgba(234, 0, 255, 0.7);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }
        .input-group label {
            position: absolute;
            top: 12px;
            left: 0;
            color: rgba(255, 0, 221, 0.7);
            font-size: 15px;
            pointer-events: none;
            transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .input-field:focus ~ label,
        .input-field:valid ~ label {
            top: -12px;
            font-size: 12px;
            color: #ff00d4;
            text-shadow: 0 0 5px rgba(255, 0, 200, 0.5);
            letter-spacing: 1px;
        }
        .remember-forgot {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 25px;
            font-size: 13px;
            gap: 6px;
        }
        .remember {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .remember input {
            margin-right: 5px;
            accent-color: #ff00ea;
        }
        .remember label, .forgot {
            color: rgba(255, 0, 242, 0.8);
            font-size: 13px;
        }
        .remember label a {
            color: #ff00f2 !important;
            text-decoration: none;
        }
        .forgot {
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            margin-left: 0;
            align-self: center;
        }
        .forgot:hover {
            color: #ff00f2;
            text-shadow: 0 0 5px rgba(255, 0, 157, 0.5);
        }
        .login-btn {
            width: 100%;
            padding: 12px 0;
            background: #000;
            border: 1px solid #ff00d4;
            border-radius: 25px;
            color: #ff009d;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
            font-family: 'Cinzel', serif;
            margin-bottom: 10px;
        }
        .login-btn span {
            position: relative;
            z-index: 1;
            transition: 0.3s;
        }
        .btn-glow {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 200, 0.2), rgba(255, 0, 255, 0.3), rgba(255, 0, 191, 0.2), transparent);
            transition: 0.5s;
        }
        .login-btn:hover .btn-glow {
            left: 100%;
        }
        .login-btn:hover {
            background: rgba(255, 0, 191, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 234, 0.5),
                        inset 0 0 10px rgba(255, 0, 221, 0.3);
            transform: translateZ(20px) scale(1.05);
        }
        .login-btn:hover span {
            text-shadow: 0 0 5px rgba(255, 0, 212, 0.7);
        }
        .login-btn:active {
            transform: translateZ(20px) scale(0.98);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 0, 179, 0.7);
            font-size: 13px;
        }
        .signup-link a {
            color: #ff00c8;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }
        .signup-link a:hover {
            text-shadow: 0 0 5px rgba(255, 0, 191, 0.7);
        }
        .signup-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #e209ff;
            transition: 0.3s;
        }
        .signup-link a:hover::after {
            width: 100%;
            box-shadow: 0 0 5px rgba(255, 0, 149, 0.7);
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .form-box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="form-box">
            <h2>Talktwirl</h2>
            <p>Create your account</p>
            <form id="register-form">
                <div class="input-group">
                    <input type="email" id="reg-email" required class="input-field">
                    <label for="reg-email">Email address</label>
                    <div class="glow-line"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="reg-otp" required class="input-field">
                    <label for="reg-otp">Enter OTP</label>
                    <div class="glow-line"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="reg-password" required class="input-field">
                    <label for="reg-password">Create a password</label>
                    <div class="glow-line"></div>
                </div>
                <button type="submit" class="login-btn">
                    <span>REGISTER</span>
                    <div class="btn-glow"></div>
                </button>
                <div class="signup-link">
                    Already have an account? <a href="#" id="show-login">Log in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#ff00f2" },
                    "shape": { "type": "circle", "stroke": { "width": 0, "color": "#4b1b97" }, "polygon": { "nb_sides": 5 } },
                    "opacity": { "value": 0.8, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.4, "sync": false } },
                    "size": { "value": 5, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 1, "sync": false } },
                    "line_linked": { "enable": true, "distance": 150, "color": "#ff00f2", "opacity": 0.6, "width": 1.5 },
                    "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": true, "rotateX": 600, "rotateY": 1200 } }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": { "enable": true, "mode": "repulse" },
                        "onclick": { "enable": true, "mode": "push" },
                        "resize": true
                    },
                    "modes": {
                        "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                        "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                        "repulse": { "distance": 100, "duration": 0.4 },
                        "push": { "particles_nb": 4 },
                        "remove": { "particles_nb": 2 }
                    }
                },
                "retina_detect": true
            });

            // Fade and slide-out animation for leaving the page
            function animateOutAndGo(url) {
                const box = document.querySelector('.form-box');
                box.style.animation = 'fadeSlideOut 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards';
                setTimeout(() => { window.location.href = url; }, 600);
            }
            document.getElementById('show-login').onclick = function(e) {
                e.preventDefault();
                animateOutAndGo('index.html');
            };
        });
    </script>
    <style>
        @keyframes fadeSlideOut {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(60px) scale(0.98);
            }
        }
    </style>
</body>
</html>
